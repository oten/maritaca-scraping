<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet">
<title>Maritaca - Scraping</title>
<style>
tbody td {
    white-space: nowrap;
}

.btn, ul, .dropdown-menu{
	background-color: #9D9;
}
.dropdown-menu > li > a:hover, .dropdown-menu > li > a:focus {
    background-image:none;
}
.dropdown-menu > li > a:hover, .dropdown-menu > li > a:focus {
    background-color: #AFA;
}
.btn:hover { 
	background: #AFA;
}

#menu {
	position: fixed; top: 15px; left:15px;
}
#csv {
	position: fixed; bottom: 15px; right:15px;
}
.btn:hover:after {
	content:attr(tip);
}
body {
	padding-bottom: 13px;
}
</style>
<script>

function getQueryVariable(variable) {
	var query = window.location.search.substring(1);
	var vars = query.split("&");
	for (var i=0;i<vars.length;i++) {
		var pair = vars[i].split("=");
		if (pair[0] == variable) {
			return pair[1];
		}
	}
	return "forms";
}

var id = getQueryVariable("id");

function loadContent()
{
	$("#includedContent").load(id + "/" + id + ".html");
	var change = document.getElementsByTagName('a');
	change[0].setAttribute('href', id + "/" + id + ".csv");
}

</script>
</head>

<body>
<a href="#">
	<button id="csv" tip="Baixar CSV" class="btn">
			<img style="width:25px;height:25px" src="./icon/csv.png">
	</button>
</a>
<div class="table-responsive" id="includedContent"></div>
<script>loadContent()</script>
</body> 
</html>
